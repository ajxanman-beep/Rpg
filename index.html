<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elemental RPG</title>
<style>
  body {
    background: #121212;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  #game-container {
    text-align: center;
    margin-top: 50px;
  }
  button {
    margin: 10px;
    padding: 15px 25px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
  }
  .fire { background-color: #ff4500; color: #fff; }
  .water { background-color: #1e90ff; color: #fff; }
  .earth { background-color: #8b4513; color: #fff; }
  .air { background-color: #dcdcdc; color: #000; }
</style>
</head>
<body>
<h1>Welcome to Elemental RPG</h1>
<div id="game-container">
  <p>Choose your elemental power:</p>
  <button class="fire" onclick="chooseElement('Fire')">Fire</button>
  <button class="water" onclick="chooseElement('Water')">Water</button>
  <button class="earth" onclick="chooseElement('Earth')">Earth</button>
  <button class="air" onclick="chooseElement('Air')">Air</button>
</div>

<script>
let player = {
  name: 'Player1',
  element: null
};

function chooseElement(element) {
  player.element = element;
  document.getElementById('game-container').innerHTML = `
    <h2>You chose ${element} element!</h2>
    <p>Get ready for your adventure...</p>
    <button onclick="startAdventure()">Start Adventure</button>
  `;
}

function startAdventure() {
  document.getElementById('game-container').innerHTML = `
    <h2>Adventure Started!</h2>
    <p>${player.name} the ${player.element} Elemental</p>
    <p>(Here you can continue adding quests, battles, or exploration.)</p>
  `;
}
</script>
</body>
</html>
