<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Earth RPG Practice</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #121212;
    font-family: Arial, sans-serif;
    color: white;
  }
  canvas {
    background: #87ceeb;
    display: block;
  }
  #element-selection {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }
  #element-selection button {
    margin: 10px;
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .earth { background-color: #8b4513; color: #fff; }
</style>
</head>
<body>

<div id="element-selection">
  <h1>Choose Earth Element</h1>
  <button class="earth" onclick="chooseElement('Earth')">Earth</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

let keys = {};
document.addEventListener('keydown', e => keys[e.code] = true);
document.addEventListener('keyup', e => keys[e.code] = false);

const gravity = 0.5;
const friction = 0.8;

const player = {
  x: 50,
  y: 300,
  width: 50,
  height: 50,
  color: '#8b4513',
  dx: 0,
  dy: 0,
  speed: 5,
  jumpForce: -12,
  onGround: false,
  element: null
};

// Platforms
let platforms = [];
function createPlatforms() {
  platforms = [];
  platforms.push({x: 0, y: canvas.height - 50, width: canvas.width, height: 50}); // ground
  platforms.push({x: 400, y: canvas.height - 150, width: 200, height: 20});
}
createPlatforms();
window.addEventListener('resize', createPlatforms);

// Temporary platforms and spikes
let tempPlatforms = [];
let groundSpikes = [];

// Dummy
const dummy = {
  x: 700,
  y: canvas.height - 100,
  width: 50,
  height: 80,
  color: 'gray',
  health: 100
};

// Element choosing
function chooseElement(element) {
  player.element = element;
  document.getElementById('element-selection').style.display = 'none';
  player.x = 50;
  player.y = canvas.height - player.height - 50;
  update();
}

// Earth abilities
function useAbility() {
  if (player.element !== 'Earth') return;
  // Ability E: Temporary platform
  tempPlatforms.push({x: player.x, y: player.y + player.height + 5, width: 100, height: 20, timer: 200});
}
function useSpikeAbility() {
  if (player.element !== 'Earth') return;
  // Create ground spike
  groundSpikes.push({x: player.x + player.width/2 - 10, y: player.y + player.height, width: 20, height: 20});
}
document.addEventListener('keydown', e => {
  if (e.code === 'KeyE') useAbility();
  if (e.code === 'KeyQ') useSpikeAbility();
});

function update() {
  // Horizontal movement
  if (keys['ArrowLeft'] || keys['KeyA']) player.dx = -player.speed;
  else if (keys['ArrowRight'] || keys['KeyD']) player.dx = player.speed;
  else player.dx *= friction;

  // Jump
  if ((keys['ArrowUp'] || keys['KeyW'] || keys['Space']) && player.onGround) {
    player.dy = player.jumpForce;
    player.onGround = false;
  }

  // Gravity
  player.dy += gravity;

  // Move player
  player.x += player.dx;
  player.y += player.dy;

  // Platform collision
  player.onGround = false;
  platforms.concat(tempPlatforms).forEach(p => {
    if (
      player.x < p.x + p.width &&
      player.x + player.width > p.x &&
      player.y < p.y + p.height &&
      player.y + player.height > p.y
    ) {
      if (player.dy > 0) { // falling
        player.y = p.y - player.height;
        player.dy = 0;
        player.onGround = true;
      } else if (player.dy < 0) { // jumping
        player.y = p.y + p.height;
        player.dy = 0;
      }
    }
  });

  // Boundaries
  if (player.x < 0) player.x = 0;
  if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
  if (player.y + player.height > canvas.height) {
    player.y = canvas.height - player.height;
    player.dy = 0;
    player.onGround = true;
  }

  // Update temp platforms
  tempPlatforms.forEach((p, i) => {
    p.timer--;
    if (p.timer <= 0) tempPlatforms.splice(i, 1);
  });

  // Check spike collisions with dummy
  groundSpikes.forEach((s, i) => {
    if (
      s.x < dummy.x + dummy.width &&
      s.x + s.width > dummy.x &&
      s.y < dummy.y + dummy.height &&
      s.y + s.height > dummy.y
    ) {
      dummy.health -= 10;
      groundSpikes.splice(i, 1);
    }
  });

  draw();
  requestAnimationFrame(update);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw platforms
  ctx.fillStyle = 'green';
  platforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));

  // Draw temp platforms
  ctx.fillStyle = '#654321';
  tempPlatforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));

  // Draw player
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);

  // Draw ground spikes
  ctx.fillStyle = 'brown';
  groundSpikes.forEach(s => ctx.fillRect(s.x, s.y, s.width, s.height));

  // Draw dummy
  ctx.fillStyle = dummy.color;
  ctx.fillRect(dummy.x, dummy.y, dummy.width, dummy.height);
  ctx.fillStyle = 'red';
  ctx.fillRect(dummy.x, dummy.y - 10, dummy.width * (dummy.health / 100), 5);
}
</script>
</body>
</html>
