<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini RPG</title>
<style>
  body {
    margin: 0;
    background: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  canvas {
    background: #87ceeb; /* sky */
    display: block;
    border: 2px solid #000;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="400"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const keys = {};
document.addEventListener('keydown', e => keys[e.code] = true);
document.addEventListener('keyup', e => keys[e.code] = false);

// Map and physics
const gravity = 0.5;
const friction = 0.8;

// Player object
const player = {
  x: 50,
  y: 300,
  width: 40,
  height: 60,
  color: 'red',
  dx: 0,
  dy: 0,
  speed: 5,
  jumpForce: -12,
  onGround: false
};

// Platforms
const platforms = [
  {x: 0, y: 360, width: 800, height: 40}, // ground
  {x: 150, y: 300, width: 100, height: 20},
  {x: 300, y: 250, width: 100, height: 20},
  {x: 500, y: 200, width: 150, height: 20},
];

function update() {
  // Horizontal movement
  if (keys['ArrowLeft'] || keys['KeyA']) player.dx = -player.speed;
  else if (keys['ArrowRight'] || keys['KeyD']) player.dx = player.speed;
  else player.dx *= friction;

  // Jump
  if ((keys['ArrowUp'] || keys['KeyW'] || keys['Space']) && player.onGround) {
    player.dy = player.jumpForce;
    player.onGround = false;
  }

  // Gravity
  player.dy += gravity;

  // Move player
  player.x += player.dx;
  player.y += player.dy;

  // Platform collision
  player.onGround = false;
  platforms.forEach(p => {
    if (
      player.x < p.x + p.width &&
      player.x + player.width > p.x &&
      player.y < p.y + p.height &&
      player.y + player.height > p.y
    ) {
      // Collision detected
      if (player.dy > 0) { // falling
        player.y = p.y - player.height;
        player.dy = 0;
        player.onGround = true;
      } else if (player.dy < 0) { // jumping up into a platform
        player.y = p.y + p.height;
        player.dy = 0;
      }
    }
  });

  // Boundaries
  if (player.x < 0) player.x = 0;
  if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
  if (player.y + player.height > canvas.height) {
    player.y = canvas.height - player.height;
    player.dy = 0;
    player.onGround = true;
  }

  draw();
  requestAnimationFrame(update);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw platforms
  ctx.fillStyle = 'green';
  platforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));

  // Draw player
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

// Start game loop
update();
</script>
</body>
</html>
