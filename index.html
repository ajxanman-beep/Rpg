<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elemental RPG</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #121212;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
  }
  canvas {
    background: #87ceeb;
    display: block;
  }
  #element-selection {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }
  #element-selection button {
    margin: 10px;
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .fire { background-color: #ff4500; color: #fff; }
  .water { background-color: #1e90ff; color: #fff; }
  .earth { background-color: #8b4513; color: #fff; }
  .air { background-color: #dcdcdc; color: #000; }
</style>
</head>
<body>

<div id="element-selection">
  <h1>Choose Your Element</h1>
  <button class="fire" onclick="chooseElement('Fire')">Fire</button>
  <button class="water" onclick="chooseElement('Water')">Water</button>
  <button class="earth" onclick="chooseElement('Earth')">Earth</button>
  <button class="air" onclick="chooseElement('Air')">Air</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

let keys = {};
document.addEventListener('keydown', e => keys[e.code] = true);
document.addEventListener('keyup', e => keys[e.code] = false);

const gravity = 0.5;
const friction = 0.8;

const player = {
  x: 50,
  y: 300,
  width: 50,
  height: 50,
  color: 'red',
  dx: 0,
  dy: 0,
  speed: 5,
  jumpForce: -12,
  onGround: false,
  element: null
};

let fireballs = [];
let tempPlatforms = [];

// Platforms
let platforms = [];
function createPlatforms() {
  platforms = [];
  platforms.push({x: 0, y: canvas.height - 50, width: canvas.width, height: 50}); // ground
  platforms.push({x: 200, y: canvas.height - 150, width: 200, height: 20});
  platforms.push({x: 500, y: canvas.height - 250, width: 150, height: 20});
  platforms.push({x: 800, y: canvas.height - 350, width: 200, height: 20});
}
createPlatforms();
window.addEventListener('resize', createPlatforms);

// Element choosing
function chooseElement(element) {
  const colors = { Fire: '#ff4500', Water: '#1e90ff', Earth: '#8b4513', Air: '#dcdcdc' };
  player.color = colors[element] || 'red';
  player.element = element;
  document.getElementById('element-selection').style.display = 'none';
  player.x = 50;
  player.y = canvas.height - player.height - 50;
  update();
}

// Ability function
function useAbility() {
  switch(player.element) {
    case 'Fire':
      // shoot a fireball
      fireballs.push({x: player.x + player.width, y: player.y + player.height/2 - 5, width: 15, height: 10, speed: 10});
      break;
    case 'Water':
      if (player.onGround) player.dy = -20; // jump boost
      break;
    case 'Earth':
      // create a temporary platform
      tempPlatforms.push({x: player.x, y: player.y + player.height + 5, width: 100, height: 20, timer: 200});
      break;
    case 'Air':
      // dash forward
      player.x += 100;
      break;
  }
}
document.addEventListener('keydown', e => {
  if (e.code === 'KeyE') useAbility();
});

function update() {
  // Horizontal movement
  if (keys['ArrowLeft'] || keys['KeyA']) player.dx = -player.speed;
  else if (keys['ArrowRight'] || keys['KeyD']) player.dx = player.speed;
  else player.dx *= friction;

  // Jump
  if ((keys['ArrowUp'] || keys['KeyW'] || keys['Space']) && player.onGround) {
    player.dy = player.jumpForce;
    player.onGround = false;
  }

  // Gravity
  player.dy += gravity;

  // Move player
  player.x += player.dx;
  player.y += player.dy;

  // Platform collision
  player.onGround = false;
  platforms.concat(tempPlatforms).forEach(p => {
    if (
      player.x < p.x + p.width &&
      player.x + player.width > p.x &&
      player.y < p.y + p.height &&
      player.y + player.height > p.y
    ) {
      if (player.dy > 0) { // falling
        player.y = p.y - player.height;
        player.dy = 0;
        player.onGround = true;
      } else if (player.dy < 0) { // jumping
        player.y = p.y + p.height;
        player.dy = 0;
      }
    }
  });

  // Boundaries
  if (player.x < 0) player.x = 0;
  if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
  if (player.y + player.height > canvas.height) {
    player.y = canvas.height - player.height;
    player.dy = 0;
    player.onGround = true;
  }

  // Update fireballs
  fireballs.forEach((f, i) => {
    f.x += f.speed;
    if (f.x > canvas.width) fireballs.splice(i, 1);
  });

  // Update temporary platforms
  tempPlatforms.forEach((p, i) => {
    p.timer--;
    if (p.timer <= 0) tempPlatforms.splice(i, 1);
  });

  draw();
  requestAnimationFrame(update);
}

// Drawing
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw platforms
  ctx.fillStyle = 'green';
  platforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));

  // Draw temp platforms
  ctx.fillStyle = '#654321';
  tempPlatforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));

  // Draw player
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);

  // Draw fireballs
  ctx.fillStyle = '#ff5500';
  fireballs.forEach(f => ctx.fillRect(f.x, f.y, f.width, f.height));
}
</script>
</body>
</html>
